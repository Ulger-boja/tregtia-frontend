<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Rounded square background -->
  <rect x="10" y="10" width="180" height="180" rx="40" fill="#3b82f6"/>
  
  <!-- Handshake - simplified geometric style -->
  <g transform="translate(100,88)" fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left sleeve/cuff -->
    <rect x="-75" y="8" width="30" height="22" rx="4" fill="#ffffff" fill-opacity="0.2" stroke="none"/>
    <!-- Right sleeve/cuff -->
    <rect x="45" y="8" width="30" height="22" rx="4" fill="#ffffff" fill-opacity="0.2" stroke="none"/>
    
    <!-- Left arm coming in -->
    <path d="M-68,20 L-38,20 L-22,4"/>
    <!-- Left hand shape clasping right -->
    <path d="M-22,4 C-14,-8 0,-12 14,-4 L22,2"/>
    
    <!-- Right arm coming in -->
    <path d="M68,20 L38,20 L22,4"/>
    <!-- Right hand shape clasping left -->
    <path d="M22,4 C14,-8 0,-12 -14,-4 L-22,2"/>
    
    <!-- Central clasp detail -->
    <circle cx="0" cy="0" r="3" fill="#ffffff" stroke="none"/>
    
    <!-- Sparkle/deal accent top-right -->
    <path d="M42,-28 L42,-18" stroke-width="5"/>
    <path d="M37,-23 L47,-23" stroke-width="5"/>
    
    <!-- Sparkle small top-left -->
    <circle cx="-36" cy="-22" r="2.5" fill="#ffffff" stroke="none"/>
  </g>
  
  <!-- Text "T" monogram alternative - just keep icon clean -->
</svg>